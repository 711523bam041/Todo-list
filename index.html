<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Categories</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f7ff;
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      background-color: pink;
      padding: 30px 40px;
      text-align: center;
      color: #333;
      position: relative;
    }

    .header h2 {
      margin-bottom: 10px;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      padding: 5px 10px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .date {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-area input,
    .input-area select,
    .input-area button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    #myInput {
      width: 40%;
      min-width: 200px;
    }

    #categorySelect {
      width: 25%;
      min-width: 150px;
    }

    .addBtn {
      background-color: #004080;
      color: white;
      cursor: pointer;
    }

    .addBtn:hover {
      background-color: #003366;
    }

    .clearBtn {
      background-color: red;
      color: white;
      cursor: pointer;
    }

    .clearBtn:hover {
      background-color: darkred;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul li {
      padding: 20px 60px 20px 100px;
      background-color: #fff;
      font-size: 18px;
      transition: 0.2s;
      cursor: pointer;
      position: relative;
      border-bottom: 1px solid #ccc;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ul li.checked {
      background-color: #a0a0a0;
      color: white;
      text-decoration: line-through;
    }

    ul li.checked::before {
      content: '';
      position: absolute;
      left: 16px;
      top: 16px;
      width: 7px;
      height: 15px;
      border: solid green;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }

    .task-time {
      font-size: 12px;
      color: #666;
      position: absolute;
      right: 60px;
      bottom: 5px;
    }

    .counter {
      margin: 10px 40px;
      font-size: 16px;
      color: #333;
    }

    .category-badge {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      position: absolute;
      left: 10px;
      top: 20px;
      color: white;
    }

    .category-Work { background-color: #007bff; }
    .category-Personal { background-color: #28a745; }
    .category-Shopping { background-color: #ffc107; color: black; }
    .category-Urgent { background-color: red; }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f2f2f2;
    }

    body.dark-mode .header {
      background-color: #333;
      color: white;
    }

    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode button {
      background-color: #444;
      color: white;
    }

    body.dark-mode ul li {
      background-color: #2d2d2d;
      color: #eee;
      border-bottom: 1px solid #444;
    }

    body.dark-mode ul li.checked {
      background-color: #444;
      color: #ccc;
    }

    body.dark-mode .category-badge {
      filter: brightness(1.2);
    }

    body.dark-mode .task-time {
      color: #999;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>To-Do List</h2>
    <button id="themeToggle">ðŸŒ™</button>
    <div class="date" id="dateDisplay"></div>

    <div class="input-area">
      <input type="text" id="myInput" placeholder="Enter your task...">
      <select id="categorySelect">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Shopping">Shopping</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button class="addBtn" onclick="newElement()">Add</button>
      <button class="clearBtn" onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <div class="counter" id="taskCounter">Total: 0 | Completed: 0 | Remaining: 0</div>

  <ul id="myUL"></ul>

  <script>
    // Show date
    document.getElementById("dateDisplay").textContent = new Date().toDateString();

    const toggleBtn = document.getElementById("themeToggle");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "â˜€ï¸";
      }
      loadTasksFromStorage();
    });

    function addCloseButton(li) {
      const span = document.createElement("span");
      span.className = "close";
      span.textContent = "\u00D7";
      span.onclick = function () {
        li.remove();
        updateCounter();
        saveTasksToStorage();
      };
      li.appendChild(span);
    }

    function addTimestamp(li, time) {
      const timeSpan = document.createElement("span");
      timeSpan.className = "task-time";
      timeSpan.textContent = time || new Date().toLocaleTimeString();
      li.appendChild(timeSpan);
    }

    function newElement() {
      const input = document.getElementById("myInput");
      const category = document.getElementById("categorySelect").value;
      const inputValue = input.value.trim();

      if (!inputValue) {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.textContent = inputValue;

      const categorySpan = document.createElement("span");
      categorySpan.textContent = category;
      categorySpan.className = `category-badge category-${category}`;
      li.appendChild(categorySpan);

      addCloseButton(li);
      addTimestamp(li);

      li.onclick = function () {
        li.classList.toggle("checked");
        updateCounter();
        saveTasksToStorage();
      };

      document.getElementById("myUL").appendChild(li);
      input.value = "";
      updateCounter();
      saveTasksToStorage();
    }

    function clearAll() {
      document.getElementById("myUL").innerHTML = "";
      updateCounter();
      saveTasksToStorage();
    }

    function updateCounter() {
      const items = document.querySelectorAll("#myUL li");
      const completed = document.querySelectorAll("#myUL li.checked");
      document.getElementById("taskCounter").textContent =
        `Total: ${items.length} | Completed: ${completed.length} | Remaining: ${items.length - completed.length}`;
    }

    function saveTasksToStorage() {
      const items = document.querySelectorAll("#myUL li");
      const tasks = [];

      items.forEach(li => {
        const text = li.childNodes[0].nodeValue.trim();
        const category = li.querySelector(".category-badge")?.textContent;
        const isChecked = li.classList.contains("checked");
        const time = li.querySelector(".task-time")?.textContent;

        tasks.push({ text, category, isChecked, time });
      });

      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasksFromStorage() {
      const storedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

      storedTasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task.text;

        const categorySpan = document.createElement("span");
        categorySpan.textContent = task.category;
        categorySpan.className = `category-badge category-${task.category}`;
        li.appendChild(categorySpan);

        addTimestamp(li, task.time);
        addCloseButton(li);

        if (task.isChecked) li.classList.add("checked");

        li.onclick = function () {
          li.classList.toggle("checked");
          updateCounter();
          saveTasksToStorage();
        };

        document.getElementById("myUL").appendChild(li);
      });

      updateCounter();
    }
  </script>
</body>
</html>
